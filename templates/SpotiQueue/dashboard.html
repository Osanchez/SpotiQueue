{% extends "SpotiQueue/base.html" %}
{% block content %}
    <h2>Dashboard</h2>
    {% if authenticated %}
        <p>user is authenticated</p>
        {% else %}
            <form action="{% url 'authorize' %}">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Connect Your Spotify Account</legend>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-success" type="submit">Connect Spotify</button>
                </div>
            </form>
    {% endif %}
{% endblock content %}
